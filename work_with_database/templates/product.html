{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>Телефон</h1>
        </div>
        <div class="content">
            <h2>{{product.name}}</h2><br>
            Релиз: {{product.release_date}}<br>
            Стоимость: {{product.price}}р.<br>
            <img src="{{product.image}}" height="300"><br><br>

        </div>
    </div>
{% endblock %}
